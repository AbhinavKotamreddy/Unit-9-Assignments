<!DOCTYPE html>
<html>

    <head>
        <script>
            function getMessage() {
                document.getElementById('message').innerHTML = " You are learning how to use DOM methods and properties"
            }
        </script>

        <body>
            <div id="message">
                <button onclick="getMessage()"> You got a message</button>
            </div>


        </body>


    </head>


</html>
